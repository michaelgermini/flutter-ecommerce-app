<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="phoneGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Phone body -->
  <rect x="100" y="50" width="100" height="200" fill="url(#phoneGrad)" rx="20" ry="20"/>
  
  <!-- Screen -->
  <rect x="110" y="70" width="80" height="140" fill="#1a1a1a" rx="15" ry="15"/>
  
  <!-- Camera notch -->
  <rect x="130" y="75" width="40" height="8" fill="#2c3e50" rx="4" ry="4"/>
  
  <!-- Home indicator -->
  <rect x="140" y="195" width="20" height="3" fill="#ffffff" rx="1.5" ry="1.5"/>
  
  <!-- App icons -->
  <rect x="120" y="95" width="15" height="15" fill="#3498db" rx="3" ry="3"/>
  <rect x="145" y="95" width="15" height="15" fill="#e74c3c" rx="3" ry="3"/>
  <rect x="170" y="95" width="15" height="15" fill="#2ecc71" rx="3" ry="3"/>
  
  <rect x="120" y="120" width="15" height="15" fill="#f39c12" rx="3" ry="3"/>
  <rect x="145" y="120" width="15" height="15" fill="#9b59b6" rx="3" ry="3"/>
  <rect x="170" y="120" width="15" height="15" fill="#1abc9c" rx="3" ry="3"/>
  
  <rect x="120" y="145" width="15" height="15" fill="#e67e22" rx="3" ry="3"/>
  <rect x="145" y="145" width="15" height="15" fill="#34495e" rx="3" ry="3"/>
  <rect x="170" y="145" width="15" height="15" fill="#16a085" rx="3" ry="3"/>
  
  <!-- Brand text -->
  <text x="150" y="250" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">iPhone 15 Pro</text>
</svg>
