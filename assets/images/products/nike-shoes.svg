<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shoeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shoe sole -->
  <ellipse cx="150" cy="250" rx="80" ry="25" fill="#2c3e50"/>
  
  <!-- Shoe body -->
  <path d="M 80 200 Q 120 180 180 190 Q 220 200 250 220 L 240 250 Q 200 240 150 245 Q 100 250 80 250 Z" fill="url(#shoeGrad)"/>
  
  <!-- Shoe upper -->
  <path d="M 90 200 Q 130 185 170 195 Q 210 205 240 215 L 230 200 Q 200 190 160 185 Q 120 190 90 195 Z" fill="#ffffff"/>
  
  <!-- Nike swoosh -->
  <path d="M 100 210 Q 140 200 180 205 Q 220 210 240 215" stroke="#000000" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Laces -->
  <line x1="120" y1="195" x2="140" y2="195" stroke="#ffffff" stroke-width="2"/>
  <line x1="125" y1="190" x2="145" y2="190" stroke="#ffffff" stroke-width="2"/>
  <line x1="130" y1="185" x2="150" y2="185" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Air Max bubble -->
  <circle cx="200" cy="235" r="15" fill="#3498db" opacity="0.7"/>
  <circle cx="200" cy="235" r="12" fill="#ffffff"/>
  
  <!-- Brand text -->
  <text x="150" y="280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">Nike Air Max</text>
</svg>
