<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="macGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#95a5a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7f8c8d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- MacBook base -->
  <rect x="50" y="200" width="200" height="20" fill="url(#macGrad)" rx="10" ry="10"/>
  
  <!-- MacBook body -->
  <rect x="60" y="120" width="180" height="100" fill="url(#macGrad)" rx="8" ry="8"/>
  
  <!-- Screen -->
  <rect x="70" y="130" width="160" height="80" fill="#2c3e50" rx="4" ry="4"/>
  
  <!-- Screen content -->
  <rect x="80" y="140" width="140" height="60" fill="#ecf0f1" rx="2" ry="2"/>
  
  <!-- Menu bar -->
  <rect x="80" y="140" width="140" height="15" fill="#34495e" rx="2" ry="2"/>
  
  <!-- Menu items -->
  <circle cx="90" cy="147" r="3" fill="#e74c3c"/>
  <circle cx="100" cy="147" r="3" fill="#f39c12"/>
  <circle cx="110" cy="147" r="3" fill="#2ecc71"/>
  
  <!-- Desktop icons -->
  <rect x="85" y="165" width="20" height="25" fill="#3498db" rx="2" ry="2"/>
  <rect x="115" y="165" width="20" height="25" fill="#e74c3c" rx="2" ry="2"/>
  <rect x="145" y="165" width="20" height="25" fill="#2ecc71" rx="2" ry="2"/>
  <rect x="175" y="165" width="20" height="25" fill="#9b59b6" rx="2" ry="2"/>
  
  <!-- Apple logo -->
  <g transform="translate(200, 180)">
    <circle cx="0" cy="0" r="8" fill="#ffffff"/>
    <circle cx="0" cy="0" r="6" fill="#2c3e50"/>
    <circle cx="0" cy="0" r="4" fill="#ffffff"/>
  </g>
  
  <!-- Brand text -->
  <text x="150" y="280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">MacBook Air M2</text>
</svg>
