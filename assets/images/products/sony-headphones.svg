<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headphoneGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Headband -->
  <path d="M 80 120 Q 150 100 220 120" fill="none" stroke="url(#headphoneGrad)" stroke-width="15" stroke-linecap="round"/>
  
  <!-- Left ear cup -->
  <circle cx="90" cy="130" r="35" fill="url(#headphoneGrad)"/>
  <circle cx="90" cy="130" r="25" fill="#4a4a4a"/>
  <circle cx="90" cy="130" r="15" fill="#1a1a1a"/>
  
  <!-- Right ear cup -->
  <circle cx="210" cy="130" r="35" fill="url(#headphoneGrad)"/>
  <circle cx="210" cy="130" r="25" fill="#4a4a4a"/>
  <circle cx="210" cy="130" r="15" fill="#1a1a1a"/>
  
  <!-- Left arm -->
  <rect x="85" y="130" width="8" height="80" fill="url(#headphoneGrad)" rx="4" ry="4"/>
  
  <!-- Right arm -->
  <rect x="207" y="130" width="8" height="80" fill="url(#headphoneGrad)" rx="4" ry="4"/>
  
  <!-- Sony logo -->
  <text x="150" y="200" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">SONY</text>
  
  <!-- Model text -->
  <text x="150" y="220" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#cccccc">WH-1000XM5</text>
  
  <!-- Noise cancellation indicator -->
  <circle cx="150" cy="250" r="8" fill="#00ff00"/>
  <text x="150" y="280" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">NC</text>
</svg>
