<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="samsungGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Phone body -->
  <rect x="100" y="50" width="100" height="200" fill="url(#samsungGrad)" rx="20" ry="20"/>
  
  <!-- Screen -->
  <rect x="110" y="70" width="80" height="140" fill="#0f172a" rx="15" ry="15"/>
  
  <!-- Camera module -->
  <rect x="120" y="75" width="60" height="20" fill="#1e293b" rx="10" ry="10"/>
  
  <!-- Camera lenses -->
  <circle cx="135" cy="85" r="6" fill="#1e293b"/>
  <circle cx="155" cy="85" r="6" fill="#1e293b"/>
  <circle cx="175" cy="85" r="6" fill="#1e293b"/>
  
  <!-- Screen content -->
  <rect x="120" y="105" width="60" height="40" fill="#3b82f6" rx="5" ry="5"/>
  <rect x="120" y="155" width="60" height="40" fill="#10b981" rx="5" ry="5"/>
  
  <!-- App icons -->
  <rect x="125" y="110" width="15" height="15" fill="#ffffff" rx="2" ry="2"/>
  <rect x="145" y="110" width="15" height="15" fill="#ffffff" rx="2" ry="2"/>
  <rect x="165" y="110" width="15" height="15" fill="#ffffff" rx="2" ry="2"/>
  
  <rect x="125" y="160" width="15" height="15" fill="#ffffff" rx="2" ry="2"/>
  <rect x="145" y="160" width="15" height="15" fill="#ffffff" rx="2" ry="2"/>
  <rect x="165" y="160" width="15" height="15" fill="#ffffff" rx="2" ry="2"/>
  
  <!-- Home button -->
  <circle cx="150" cy="195" r="8" fill="#ffffff" opacity="0.3"/>
  
  <!-- Brand text -->
  <text x="150" y="250" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1e3a8a">Samsung Galaxy S24</text>
</svg>
