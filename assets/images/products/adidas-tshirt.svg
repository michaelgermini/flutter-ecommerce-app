<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tshirtGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- T-shirt body -->
  <path d="M 80 100 L 120 80 L 180 80 L 220 100 L 200 120 L 180 110 L 120 110 L 100 120 Z" fill="url(#tshirtGrad)" stroke="#000000" stroke-width="2"/>
  
  <!-- T-shirt sleeves -->
  <path d="M 80 100 L 70 150 L 90 160 L 100 120 Z" fill="url(#tshirtGrad)" stroke="#000000" stroke-width="2"/>
  <path d="M 220 100 L 230 150 L 210 160 L 200 120 Z" fill="url(#tshirtGrad)" stroke="#000000" stroke-width="2"/>
  
  <!-- T-shirt bottom -->
  <path d="M 100 120 L 90 160 L 210 160 L 200 120 Z" fill="url(#tshirtGrad)" stroke="#000000" stroke-width="2"/>
  
  <!-- Adidas logo -->
  <g transform="translate(150, 140)">
    <!-- Three stripes -->
    <rect x="-25" y="-15" width="50" height="8" fill="#000000" rx="4" ry="4"/>
    <rect x="-20" y="-5" width="40" height="8" fill="#000000" rx="4" ry="4"/>
    <rect x="-15" y="5" width="30" height="8" fill="#000000" rx="4" ry="4"/>
  </g>
  
  <!-- Neckline -->
  <ellipse cx="150" cy="90" rx="25" ry="15" fill="none" stroke="#000000" stroke-width="2"/>
  
  <!-- Brand text -->
  <text x="150" y="250" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#000000">Adidas T-Shirt</text>
</svg>
